<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <header class="header">
        <div class="search-container">
            <label for="search-field">
                <img src="./images/magnify.svg" alt="Search Icon" class="search-icon">
            </label>
            <input type="text" id="search-field"  class="search-bar">
        </div>
        <div class="profile-container">
            <img src="./images/bell.svg" alt="Bell Icon" class="bell-icon" >
            <img src="./images/dustyProfile.jpeg" alt="Dusty Profile Pic" class="duddyProfile">
            <div class="userNameHeader">Dusty Romero</div> 

        </div>
        <div class="greetings-container">
            <img src="./images/dustyProfile.jpeg" alt="Dusty Greetings Pic" class="duddyGreetings">
            <div class="welcome">Hello there,</div>
            <div class="userName">Dusty Romero (@CuddleMachine)</div>


        </div>
        <div class="button-container">
            <button class="new">New</button>
            <button class="upload">Upload</button>
            <button class="share">Share</button>
        </div>
    </header>
    <nav class="sideNav">
        <div class="navTitle">
            <img src="./images/catIcon.svg" alt="Cat Logo" class="catLogo">
            <h3 class="dashboard">Dashboard</h3>
        </div>
        <div class="navLinks">
            <ul class="linkedList">
                <li>
                    <img src="./images/home.png" alt="Home">
                    <p>Home</p>
                </li>
                <li>
                    <img src="./images/account.png" alt="Account">
                    <p>Profile</p>
                </li>
                <li>
                    <img src="./images/message.png" alt="Text Icon">
                    <p>Messages</p>
                </li>
                <li>
                    <img src="./images/calendar.png" alt="Calendar">
                    <p>History</p>
                </li>
                <li>
                    <img src="./images/tasks.png" alt="List">
                    <P>Tasks</P>
                </li>
                <li>
                    <img src="./images/community.png" alt="community">
                    <p>Communities</p>
                </li>
            </ul>
        </div>
        <div class="navSettings"></div>
    </nav>
    <main class="center"></main>

    
</body>
</html>
