<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <header class="header">
        <div class="search-container">
            <label for="search-field">
                <img src="./images/magnify.svg" alt="Search Icon" class="search-icon">
            </label>
            <input type="text" id="search-field"  class="search-bar">
        </div>
        <div class="profile-container">
            <img src="./images/bell.svg" alt="Bell Icon" class="bell-icon" >
            <img src="./images/dustyProfile.jpeg" alt="Dusty Profile Pic" class="duddyProfile">
            <div class="userNameHeader">Dusty Romero</div> 

        </div>
        <div class="greetings-container">
            <img src="./images/dustyProfile.jpeg" alt="Dusty Greetings Pic" class="duddyGreetings">
            <div class="welcome">Hello Friend,</div>
            <div class="userName">Dusty Romero (@CuddleMachine)</div>


        </div>
        <div class="button-container">
            <button class="new">New</button>
            <button class="upload">Upload</button>
            <button class="share">Share</button>
        </div>
    </header>
    <nav class="sideNav"></nav>
    <main class="center"></main>

    
</body>
</html>
